<!doctype html>
<html lang="en">

<head>
    <title>Sidebar 04</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/alter.css">


</head>

<body>

    <div class="wrapper d-flex align-items-stretch">
        <nav id="sidebar">
            <div class="custom-menu">
                <button type="button" id="sidebarCollapse" class="btn btn-primary">
	          <i class="fa fa-bars"></i>
	          <span class="sr-only">Toggle Menu</span>
	        </button>
            </div>
            <h1><a href="index.html" class="logo">QCM</a></h1>
            <ul class="list-unstyled components mb-5">
                <li class="active">
                    <a href="#"><!--<span class="fa fa-home mr-3"></span> -->Cources</a>
                </li>
                <li>
                    <a href="index.html"><!--<span class="fa fa-user mr-3"></span> -->Bug List</a>
                </li>
                <li>
                    <a href="addBug.html"><!--<span class="fa fa-sticky-note mr-3"></span>--> Add Bug</a>
                </li>
            </ul>

        </nav>

        <!-- Page Content  -->
        <div id="content" class="p-4 p-md-5 pt-5">
            <h2><b>Add Bug</b></h2>
            <div class="bugContainer">
                <div class="bug">
                    <div class="label">
                        Phases
                    </div>
                    <div class="bugInput">
                        <input type="text">
                    </div>
                </div>

                <div class="bug">
                    <div class="label">
                        Page/Time
                    </div>
                    <div class="bugInput">
                        <input type="text">
                    </div>
                </div>

                <div class="bug">
                    <div class="label">
                        BugType
                    </div>
                    <div class="bugInput">
                        <input type="text">
                    </div>
                </div>

                <div class="bug">
                    <div class="label">
                        Bug Description
                    </div>
                    <div class="bugInput">
                        <textarea></textarea>
                    </div>
                </div>
            </div>

            <div class="browseButton">
                <button>Browse</button>
            </div>

            <div class="bugContainer">
                <div class="bug">
                    <div class="label">
                        Assigned To
                    </div>
                    <div class="bugInput">
                        <input type="text">
                    </div>
                </div>

                <div class="bug">
                    <div class="label">
                        Name
                    </div>
                    <div class="bugInput">
                        <input type="text">
                    </div>
                </div>

                <div class="bug">
                    <div class="label">
                        Status
                    </div>
                    <div class="bugInput">
                        <input type="text">
                    </div>
                </div>
            </div>

            <div class="browseButton">
                <button>Submit</button>
            </div>

            <br>

            <table>
                <tr>
                    <th>Bug Id</th>
                    <th>Page/Time</th>
                    <th>Description</th>
                    <th>Phases</th>
                    <th>Status</th>
                    <th>Assigned To</th>
                    <th>Name</th>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </table>

        </div>


    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
